{% extends 'base.html' %}

{% block content %}
{% if object %}
<h1 class="center">Edit <span class="blue-text">{{object.brand}}</span></h1>
{% else %}
<h1 class="center">Add Watch</h1>
{% endif %}
<section class="container">
    <form action="" method="POST">
        {% csrf_token %}
        <table>

            {{ form.as_table }}
        </table>

        <input type="submit" value="Add Watch" class="btn grey darken-3">
    </form>

</section>
{% endblock %}
